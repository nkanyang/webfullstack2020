<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
<style>

    * {
        box-sizing: border-box;
    }
    .cardholder {
        background-color:blanchedalmond;
        width: 1000px;
        height: 600px;
        border: none;
        overflow: auto;
        border-radius: 5px;
        position: relative;
    }
    .imgcard {
        width:400px;
        height:500px;
        background-color: white;
        overflow:visible;
        border: 1px solid lightgrey;
        border-radius: 5px;
        box-shadow: 0px 8px 8px lightgrey;
        margin: auto;
        margin-top: 50px;
    }
    .imagecard-header {
        float: left;
        width: 85%;
        height: 15%;
        background-color: whitesmoke;
        background-image: url("https://iconscout.com/ms-icon-150x150.png");
        background-repeat: no-repeat;
        background-size: 50px 50px;
        background-position: 10px 10px;
        padding: 12px 0px 12px 80px;
        overflow: hidden;
        box-sizing: border-box;
    }
    .imgcard-links {
        float: right;
        width: 15%;
        height: 15%;
        background-color: whitesmoke;
        align-content: center;       
        padding-top: 10px; 
    }
    .imgcard-image {
        margin: 0;
        width: 100%;
        height: 60%;
        border: none;
    }
    
    p.imgcard-intro {
        box-sizing: border-box;
        margin: 0;
        display: block;
        width: 100%;
        height: 30%;
        background-color: whitesmoke;
        overflow: hidden;
        padding: 50px 20px;
        color:darkgrey;
    }
    .imgcard-footer {
        margin: 0;
        background-color: whitesmoke;
        width: 100%;
        height: 10%;
        float: left;
    }

    .imgcard-commom-btn{
        width: 50px;
        display: inline-block;
        background-color:whitesmoke;
        height: 50px;
        overflow: hidden;
        border-radius: 50%;
        border: none;
        float: left;
        margin: 0 2px;
    }
    .imgcard-commom-btn:hover{
        background-color: rgb(198, 227, 245);
    }
    
</style>
</head>
<body>

    <div class="cardholder">
        <div class="imgcard">
            <div class="imagecard-header">
                <strong>Hyun Bin</strong>
                <p style="color:darkgrey">â€ŽSeptember 25, 1982</p>
            </div>
            <div class="imgcard-links">
                <button class="imgcard-commom-btn">Menu</button>
            </div>
            <div class="imgcard-image">
                <img src="http://pic1.win4000.com/wallpaper/2018-12-08/5c0b66a256f52.jpg" width=100% alt="Hyun Bin">
            </div>
            <p class="imgcard-intro">Hyun Bin (born Kim Tae-pyung) is a South Korean actor. Hyun Bin first gained wide recognition for his role in the 2005 romantic comedy television drama My Name is Kim Sam-soon.</p>
            <div class="imgcard-footer">
                <button class="imgcard-commom-btn">Like</button>
                <button class="imgcard-commom-btn">Share</button>
                <button class="imgcard-commom-btn" style="float:right">More</button>
            </div>

        </div>
    </div>
    
</body>
</html>
